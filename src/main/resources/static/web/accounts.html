<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus cuentas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="container">
    <h1>Tus cuentas</h1>

    <div id="client-info" class="card">
        <div class="card-body">
            <h2>{{ client.firstName }} {{ client.lastName }}</h2>
            <p>Email: {{ client.email }}</p>
        </div>
    </div>

    <h2>Cuentas</h2>
    <ul id="account-list" class="list-group">
        <li v-for="account in accounts" class="list-group-item">
            <h4 class="mb-3">{{ account.number }}</h4>
            <p>Saldo disponible: {{ account.balance }}</p>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="accounts.js"></script>
</body>
</html>
